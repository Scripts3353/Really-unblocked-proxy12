<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Really unbl0ck3d - Unblock Anything!</title>
  <style>
    body{font-family:Arial,sans-serif;background:#1a1a1a;color:#fff;margin:0;padding:20px;display:flex;flex-direction:column;align-items:center;}
    h1{color:#00ff88;text-shadow:0 0 10px #00ff88;margin-bottom:10px;}
    .container{max-width:1200px;width:100%;display:grid;grid-template-columns:1fr 300px;gap:20px;}
    .main{background:#2a2a2a;border-radius:10px;padding:20px;box-shadow:0 4px 8px rgba(0,0,0,.5);}
    .input-section{display:flex;gap:10px;margin-bottom:20px;}
    input[type=url]{flex:1;padding:10px;border:1px solid #00ff88;border-radius:5px;background:#1a1a1a;color:#fff;}
    button{padding:10px 20px;background:#00ff88;color:#000;border:none;border-radius:5px;cursor:pointer;font-weight:bold;}
    button:hover{background:#00cc6a;}
    iframe{width:100%;height:600px;border:1px solid #00ff88;border-radius:5px;background:#fff;}
    .sidebar{background:#2a2a2a;border-radius:10px;padding:20px;box-shadow:0 4px 8px rgba(0,0,0,.5);}
    .setting{margin-bottom:15px;padding:10px;background:#1a1a1a;border-radius:5px;}
    .setting label{display:block;margin-bottom:5px;}
    input[type=checkbox]{margin-right:10px;}
    .panic-info{color:#ff4444;font-size:12px;}
    @media(max-width:768px){.container{grid-template-columns:1fr;}}
  </style>
</head>
<body>
  <h1>Really unbl0ck3d</h1>
  <p style="text-align:center;color:#888;">Enter any URL to load it through the proxy.</p>

  <div class="container">
    <div class="main">
      <div class="input-section">
        <input type="url" id="urlInput" placeholder="https://example.com">
        <button onclick="loadSite()">Unbl0ck & Load</button>
      </div>
      <iframe id="proxyFrame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals"></iframe>
    </div>

    <div class="sidebar">
      <h3 style="color:#00ff88;">Evasion Tools</h3>

      <div class="setting">
        <label><input type="checkbox" id="disguiseTab" onchange="toggleDisguise()"> Disguise Tab Title</label>
        <small>Makes the tab look like “Advanced Math Problems”</small>
      </div>

      <div class="setting">
        <label><input type="checkbox" id="antiClose" onchange="toggleAntiClose()"> Anti-Tab Close</label>
        <small>Prevents accidental closing</small>
      </div>

      <div class="setting">
        <label>Panic Key: <span id="panicKey">Esc</span></label>
        <small class="panic-info">Press Esc → redirects to Khan Academy Math</small>
      </div>

      <div class="setting">
        <button onclick="clearSession()" style="width:100%;background:#ff4444;color:#fff;">Clear Session</button>
      </div>
    </div>
  </div>

  <script>
    // ---- Evasion helpers ----
    document.getElementById('disguiseTab').checked = false;
    document.getElementById('antiClose').checked = false;

    function toggleDisguise() {
      document.title = document.getElementById('disguiseTab').checked
        ? 'Advanced Math Problems - Really unbl0ck3d'
        : 'Really unbl0ck3d - Unblock Anything!';
    }

    function toggleAntiClose() {
      window.onbeforeunload = document.getElementById('antiClose').checked
        ? () => 'Leaving so soon? Your progress might be lost!'
        : null;
    }

    function clearSession() {
      document.getElementById('urlInput').value = '';
      document.getElementById('proxyFrame').src = 'about:blank';
      alert('Session cleared!');
    }

    // ---- Panic key ----
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') location.href = 'https://www.khanacademy.org/math';
    });

    // ---- Load site through proxy ----
    function loadSite() {
      let raw = document.getElementById('urlInput').value.trim();
      if (!raw) return alert('Enter a URL');
      if (!/^https?:\/\//i.test(raw)) raw = 'https://' + raw;
      const proxyUrl = '/' + encodeURIComponent(raw);
      document.getElementById('proxyFrame').src = proxyUrl;
    }
  </script>
</body>
</html>
